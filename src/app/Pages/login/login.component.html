<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">
        <span class="brand-hard">Hard</span><span class="brand-match">match</span>
      </h1>
      <p class="login-subtitle">Ingresa a tu cuenta</p>
    </div>
    @if (isLoginMode) {
       <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="form-label">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="ejemplo@correo.com"
            formControlName="email"
            required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="••••••••"
            formControlName="password"
            required>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" class="form-checkbox">
            <span class="checkbox-label">Recordarme</span>
          </label>
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-primary">Iniciar sesión</button>
    </form>
    <div class="login-footer">
      <p class="register-text">
        ¿No tienes cuenta? <a class="register-link" (click)="isLoginMode = false">Regístrate</a>
      </p>
    </div>
    }@else {
      <form class="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name" class="form-label">Nombre</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="form-input" 
              placeholder="Juan"
              formControlName="name"
              required>
          </div>
          <div class="form-group">
            <label for="surname" class="form-label">Apellido</label>
            <input 
              type="text" 
              id="surname" 
              name="surname" 
              class="form-input" 
              placeholder="Perez"
              formControlName="surname"
              required>
          </div>
          <div class="form-group">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="form-input" 
              placeholder="Juan123"
              formControlName="username"
              required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="ejemplo@correo.com"
              formControlName="email"
              required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="••••••••"
              formControlName="password"
              required>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              class="form-input" 
              placeholder="••••••••"
              formControlName="confirmPassword"
              required>
          </div>
          <button type="submit" class="btn-primary">Registrate</button>
      </form>
      <div class="login-footer">
        <p class="register-text">
          ¿Ya tienes cuenta? <a class="register-link" (click)="isLoginMode = true">Inicia sesión</a>
        </p>
      </div>
    }

  </div>
</div>
