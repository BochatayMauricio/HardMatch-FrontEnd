<div class="page-content">
    <h2>Mi Perfil</h2>
    <p class="section-subtitle">Aqu√≠ puedes ver y actualizar tus datos personales.</p>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmitProfile()" class="profile-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input id="name" type="text" formControlName="name">
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input id="surname" type="text" formControlName="surname">
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input id="username" type="text" formControlName="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" formControlName="email">
            </div>
        </div>

        <button type="submit" class="btn primary-button" [disabled]="profileForm.invalid || profileForm.pristine">
            Guardar Cambios
        </button>
    </form>

    <hr class="separator">

    <h2>Notificaciones por Email</h2>
    <div class="toggle-group">
        <label class="toggle-switch">
            <input type="checkbox" [checked]="notificationsEnabled" (change)="onNotificationChange($event)">
            <span class="slider round"></span>
            Recibir Novedades
        </label>
        <p class="note">Recibe ofertas y actualizaciones importantes de tu cuenta.</p>
    </div>
</div>
