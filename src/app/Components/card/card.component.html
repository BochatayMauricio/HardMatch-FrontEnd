<div class="card">
      @if(product.offer) {<p class="card-offer">{{product.offer}}% off</p>}

      <button 
        class="btn-favorite" 
        [class.is-favorite]="productService.isFavorite(product.id)"
        (click)="toggleFav($event)">
        {{ productService.isFavorite(product.id) ? '‚ù§Ô∏è' : 'ü§ç' }}
      </button>

      <img [src]="product.image" height="200" width="100" class="card-img-top" alt="...">
      
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <span class="card-price">${{product.price}}</span>
        <button class="btn btn-primary">Comparar</button>
        <p class="card-stock">{{product.stock}} Unidades</p>
      </div>
</div>
